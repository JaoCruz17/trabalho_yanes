<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Gestor de Produtos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="/firebase.js"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm">
    <h1 class="text-2xl font-semibold text-center mb-6">Gestor de Produtos</h1>

    <form id="loginForm" class="space-y-4">
      <input id="email" type="email" placeholder="Email"
        class="w-full border-b border-gray-300 p-2 focus:outline-none focus:border-blue-500" required />
      <input id="password" type="password" placeholder="Senha"
        class="w-full border-b border-gray-300 p-2 focus:outline-none focus:border-blue-500" required />
      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white rounded-xl py-2 transition">
        Entrar
      </button>
    </form>
    </p>
  </div>

  <script type="module">
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { auth } from "./firebase.js";

    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Usu√°rio ou senha incorretos");
        console.error(error);
      }
    });
  </script>
</body>
</html>
